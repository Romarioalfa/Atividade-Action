name: Contar arquivos HTML

on:
  workflow_dispatch: 

jobs:
  contar:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar o reposit√≥rio
        uses: actions/checkout@v4

      - name: Contar e listar arquivos HTML
        run: |
          echo "Procurando arquivos HTML..."
          find . -type f -name "*.html"
          echo "----------------------------"
          echo "Total de arquivos HTML:"
          find . -type f -name "*.html" | wc -l
